<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<link rel="stylesheet" href="./style.css">

	<!--bootsrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!--bootstrap-->

	<title>catalog</title>
</head>

<body>
	<main class="cd-main-content">
		<div class="container-fluid bg-light" id="menu">
			<ul class="nav">
				<li><a href="../index.html">Главная</a></li>
				<li><a href="#">Корзина</a></li>
			</ul>
		</div>
		<div class="choice">
			<section class="cd-gallery">
				<ul>
					<li class="mix  check1 radio2 option3"><img src="./images/blastoise.png" alt="Image 1"></li>
					<li class="mix  check2 radio2 option2"><img src="./images/wartortle.png" alt="Image 2"></li>
					<li class="mix  check3 radio3 option1"><img src="./images/squirtle.png" alt="Image 3"></li>
					<li class="mix  check3 radio2 option4"><img src="./images/charizard.png" alt="Image 4"></li>
					<li class="mix  check1 radio3 option2"><img src="./images/charmeleon.png" alt="Image 5"></li>
					<li class="mix  check2 radio3 option3"><img src="./images/charmander.png" alt="Image 6"></li>
					<li class="mix  check2 radio2 option1"><img src="./images/venusaur.png" alt="Image 7"></li>
					<li class="mix  check1 radio3 option4"><img src="./images/ivysaur.png" alt="Image 8"></li>
					<li class="mix  check1 radio2 option3"><img src="./images/bulbasaur.png" alt="Image 9"></li>
					<li class="gap"></li>
					<li class="gap"></li>
					<li class="gap"></li>
				</ul>
				<div class="cd-fail-message">No results found</div>
			</section> <!-- cd-gallery -->

			<div class="cd-filter">
				<form>
					<div class="cd-filter-block">
						<h4>Search</h4>

						<div class="cd-filter-content">
							<input type="search" placeholder="Try color-1...">
						</div> <!-- cd-filter-content -->
					</div> <!-- cd-filter-block -->

					<div class="cd-filter-block">
						<h4>Check boxes</h4>

						<ul class="cd-filter-content cd-filters list">
							<li>
								<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
								<label class="checkbox-label" for="checkbox1">Option 1</label>
							</li>

							<li>
								<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
								<label class="checkbox-label" for="checkbox2">Option 2</label>
							</li>

							<li>
								<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
								<label class="checkbox-label" for="checkbox3">Option 3</label>
							</li>
						</ul> <!-- cd-filter-content -->
					</div> <!-- cd-filter-block -->

					<div class="cd-filter-block">
						<h4>Select</h4>

						<div class="cd-filter-content">
							<div class="cd-select cd-filters">
								<select class="filter" name="selectThis" id="selectThis">
									<option value="">Choose an option</option>
									<option value=".option1">Option 1</option>
									<option value=".option2">Option 2</option>
									<option value=".option3">Option 3</option>
									<option value=".option4">Option 4</option>
								</select>
							</div> <!-- cd-select -->
						</div> <!-- cd-filter-content -->
					</div> <!-- cd-filter-block -->

					<div class="cd-filter-block">
						<h4>Radio buttons</h4>

						<ul class="cd-filter-content cd-filters list">
							<li>
								<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
								<label class="radio-label" for="radio1">All</label>
							</li>

							<li>
								<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
								<label class="radio-label" for="radio2">Choice 2</label>
							</li>

							<li>
								<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
								<label class="radio-label" for="radio3">Choice 3</label>
							</li>
						</ul> <!-- cd-filter-content -->
					</div> <!-- cd-filter-block -->
				</form>

				<a href="#0" class="cd-close">Close</a>
			</div> <!-- cd-filter -->

			<a href="#0" class="cd-filter-trigger">Filters</a>
		</div>

	</main> <!-- cd-main-content -->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/jquery.mixitup.min.js"></script>
	<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>

</html>
