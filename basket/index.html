<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карзина</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/basket.css">


    <!--bootsrap-->

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--bootstrap-->

</head>

<body>
    <div class="container-fluid bg-light" id="menu">
        <ul class="nav">
            <li><a href="../index.html">Главная</a></li>
            <li><a href="../catalog/index.html">Каталог</a></li>
        </ul>
    </div>
    <div id="basket">
        <main>
            <h1>Ваши товары в корзине:</h1>
            <div class="container-cart">
                <form action="/cart" id="cartform" class="table-form" method="POST">
                    <table>
                        <thead>
                            <tr class="top-labels">
                                <th></th>
                                <th class="item-title">Предмет</th>
                                <th class="item-price">Цена</th>
                                <th class="quantity">Количество</th>
                                <th class="line-price">Итого</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr>
                            <td class="thumb"><a href="../blastoise_page/index.html"><img src="./images/blastoise.png"
                                        class="fluid-img" alt="blastoise" title="blastoise"></a></td>
                            <td class="item-title">blastoise</td>
                            <td class="item-price">10 руб.</td>
                            <td class="quantity"><input type="text" name="field-quantity" id="quantity" class="text-quantity"
                                    value="1" size="1"></td>
                            <td class="line-price">10 руб.</td>
                            <td class="remove"><a href="#"><span class="icon">x</span></a></td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="3"></td>
                                <td class="update-quantities"><input type="submit" id="update-cart" class="submit-update"
                                        name="update" value="Обновить"></td>
                                <td class="subtotal">10 руб.</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </main>
    </div>

    <div id="footer">
        <footer>
            <div class="container-footer">
                <section class="footer-info">
                    <h3 class="title-footer">Будьте всегда с нами:</h3>
                    <form action="URL" class="search-form-footer" method="POST">
                        <input type="email" name="email" id="email-footer" class="input-text-footer" placeholder="Ваш e-mail адрес">
                        <input type="submit" name="join" value="Подписаться" id="btn-submit-footer">
                    </form>
                </section>
                <section class="footer-info">
                    <h3 class="title-footer">Наши контакты:</h3>
                    <p>
                        Республика Беларусь, г. Минск, 223051
                        <br>
                        +375-29-845-14-26
                    </p>
                </section>
                <div class="footer-info">
                    <h3 class="title-footer">Мы в соц сетях:</h3>
                    <a href="#"><img src="./images/vk.png" alt="vk"></a>
                </div>
            </div>
            <div class="footer-site-info">
                <p>2019 г. Быстрицкий Артём Романович</p>
            </div>
        </footer>
    </div>
</body>

</html>
